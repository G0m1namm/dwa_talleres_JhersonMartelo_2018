<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="container">
        <header class="fixed">
            <div class="half-circle-metal"></div>
            <hr>
        </header>
        <section class="wrapper">
            <div id="pokeOutput">
                <div class="top-container">
                    <div class="image-container">
                        <div class="size">
                            <h2></h2>
                        </div>
            
                        <img src="" alt="" id="pokeImage">
                        <div id="types"></div>
                    </div>
                </div>
            
                <div class="bottom-container">
                    <table>
                        <tr>
                        <td>NO:</td>
                        <td class="idNum"></td>
                        </tr>
                        <tr>
                        <td>Level:</td>
                        <td class="level"></td>
                        </tr>
                        <tr>
                        <td>Type:</td>
                        <td class="type"></td>
                        </tr>
                        <tr>
                        <td>Ability:</td>
                        <td class="ability"></td>
                        </tr>
                        <tr>
                        <td>Height:</td>
                        <td class="height"></td>
                        </tr>
                        <tr>
                        <td>Weight:</td>
                        <td class="weight"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
        <footer class="fixed">
            <div class="half-circle-metal"></div>
            <hr>
            <div class="circle-shadow"></div>
        </footer>
    </main>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>

</html>
